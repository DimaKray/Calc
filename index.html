<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Days+One:regular&dispayl=swap" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet" type="text/css">

   <title>Calc</title>
</head>
<body>
   <div class="calc__container">
      <div class="calc">
         <div class="panel">
            <p>0</p>
         </div>
         <div class="buttoms">
            <div class="buttoms__line">
               <div class="btm clear big bg-grey">C</div>
               <div class="btm interest bg-grey">%</div>
               <div class="btm division bg-yelow">/</div>
            </div>
   
            <div class="buttoms__line">
               <div class="btm seven">7</div>
               <div class="btm eight">8</div>
               <div class="btm nine">9</div>
               <div class="btm multiplication bg-yelow">x</div>
            </div>
   
            <div class="buttoms__line">
               <div class="btm four">4</div>
               <div class="btm five">5</div>
               <div class="btm six">6</div>
               <div class="btm subtraction bg-yelow">-</div>
            </div>
   
            <div class="buttoms__line">
               <div class="btm one">1</div>
               <div class="btm two">2</div>
               <div class="btm three">3</div>
               <div class="btm addition bg-yelow">+</div>
            </div>
   
            <div class="buttoms__line">
               <div class="btm point">.</div>
               <div class="btm zero">0</div>
               <div class="btm amount big bg-yelow">=</div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
